<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
</head>
<body>
    <h3>Get all products</h3>
    <form method="get" action="/products">
        <select name="column">
            <option value="name">Sort by product name</option>
            <option value="price">Sort by product price</option>
        </select>
        <select name="sort">
            <option value="ASC">Sort A-Z</option>
            <option value="DESC">Sort Z-A</option>
        </select>
        <button type="submit">Get Products</button>
    </form>
    
<h3>Export Products</h3>
<form method="get" action="/products/export" >
    <button type="submit">Export Products</button>

</form>    


<h3>Add Product</h3>
<form method="post" action="/products" >
<div>
    <label>Name:</label>
    <input type="text" name="name">
</div>
<div>
    <label>Description:</label>
    <input type="text" name="description">
</div>
<div>
    <label>Price:</label>
    <input type="number" name="price">
</div>
    <button type="submit">Add Product</button>

</form> 

<h3>Delete Product</h3>
<label>ID</label>
<input type="text" id="idToDelete">
<input type="button" id="btnDelete" value="Delete Product">
<script>
    document.getElementById('btnDelete').addEventListener('click',()=>{
const idToDelete= document.getElementById('idToDelete');
deleteProduct(idToDelete);
    })

    function deleteProduct(id){
        return fetch('/products/:id', {
        method: 'DELETE',
        body: id
    }).then(response => response.json())
    }
</script>
</body>
</html>
